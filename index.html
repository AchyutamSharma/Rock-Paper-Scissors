<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or Bhai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>  
        <img class="nav-img" src="Redhat.gif" alt="logo">
    </nav>

<main>
    <section>    
        <div class="all-choice"> 
            <div class="choice" id="paper-img">
                <img class="choice-img" src="./img/paper.png" alt="paper">
            </div>

            <div class="choice" id="rock-img">
                <img class="choice-img" src="./img/rock.png" alt="rock">
            </div>
            
            <div class="choice" id="scissors-img">
                <img class="choice-img" src="./img/scissors.png" alt="scissors">
            </div>
        </div>
    <div class="all-center">
        <h1 id="winner-show" class="txt">Who Win??</h1>
        <h3 class="txt-area txt">You Choose : <span id="show-choice">show Here</span></h3>
        <h2 class="txt">Your Score : <span id="userScore">0</span> Computer Score : <span id="comScore">0</span> Draw : <span id="DrawScore">0</span></h2>
        <button id="reset" type="reset" class="rst-btn">ReStart</button>
    </div>
    </section>
</main>

    <script src="index.js"></script>
    
</body>
</html>
